<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dishes.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dishes.image}} alt={{dishes.name}}>
      <mat-card-content>
        <p>{{dishes.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card-header>
      <mat-card-title>
        <h3>Comments</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let dishi of Comments">
      <p>{{dishi.comment}}</p>
      <p>--{{dishi.author}} {{dishi.date | date}}</p>
     
    </mat-card-content>
  </div>

</div>
